<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Trivia Game</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

  <div class="text-center">
    <div id="header">
        <h1 id="head">Trivia Game</h1>
    </div>
    <p id="demo">Time Remaining: 60 Seconds</p>
    <div id="questions">

    <h2>What colour is a banana?</h2>
    <form>
        <input type="radio" name="q1" value="Green">Green
        <input type="radio" name="q1" value="Orange">Orange
        <input type="radio" name="q1" value="Yellow">Yellow
        <input type="radio" name="q1" value="Black">Black
    </form>

    <h2>What colour is a peach?</h2>
    <form >
        <input type="radio" name="q2" value="Green">Green
        <input type="radio" name="q2" value="Orange">Orange
        <input type="radio" name="q2" value="Yellow">Yellow
        <input type="radio" name="q2" value="Black">Black
    </form>

    <h2>What colour is an avocado?</h2>
    <form >
        <input type="radio" name="q2" value="Green">Green
        <input type="radio" name="q2" value="Orange">Orange
        <input type="radio" name="q2" value="Yellow">Yellow
        <input type="radio" name="q2" value="Black">Black
    </form>

    <h2>What colour is a lime?</h2>
    <form >
        <input type="radio" name="q2" value="Green">Green
        <input type="radio" name="q2" value="Orange">Orange
        <input type="radio" name="q2" value="Yellow">Yellow
        <input type="radio" name="q2" value="Lime">Lime Green
    </form>

    <button onclick="submitAnswer()">Submit Answer</button>

    </div>

    <div id="results">

    <h4 id="correct"></h4>
    <h4 id="incorrect"></h4>
    <h4 id="unAnswered"></h4>

    </div>
    
  </div>
  
</body>
</html>
